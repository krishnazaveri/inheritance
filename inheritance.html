<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
</head>
<body>

    <script>

        class Parent{

            prop(a,b)
            {
                console.log("Prop :" + a + b)
            }


        }

        class Child extends Parent{

        }

        const getprop = new Child;
        getprop.prop(10,20)
    </script>
    
</body>
</html>
